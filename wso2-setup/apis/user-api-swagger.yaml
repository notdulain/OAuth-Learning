openapi: 3.0.1
info:
  title: User API
  version: 1.0.0
servers:
  - url: https://localhost:8243/user-api/v1
paths:
  /users:
    get:
      summary: List users
      operationId: listUsers
      security:
        - default: [read:users]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      summary: Get user by ID
      operationId: getUserById
      security:
        - default: [read:users]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
components:
  securitySchemes:
    default:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://localhost:8085/authorize
          tokenUrl: https://localhost:8085/token
          scopes:
            read:users: Read user data
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
